<div class='buttons'>
    <iframe src="http://ghbtns.com/github-btn.html?user={{ site.data.repo.user }}&repo={{ site.data.repo.name }}&type=watch&count=true" 
            height="20" width="100" frameborder="0" scrolling="0" style="width:90px; height: 20px;" allowTransparency="true"></iframe>

    <iframe src="http://ghbtns.com/github-btn.html?user={{ site.data.repo.user }}&repo={{ site.data.repo.name }}&type=fork&count=true" 
            height="20" width="100"  style="width:90px; height: 20px;" allowTransparency="true"></iframe>

    <iframe src="http://ghbtns.com/github-btn.html?user={{ site.data.repo.user }}&type=follow&count=true" 
            height="20" width="170" frameborder="0" scrolling="0" style="width:170px; height: 20px;" allowTransparency="true"></iframe>
</div>
